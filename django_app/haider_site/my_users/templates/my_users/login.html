{% extends "app1/base.html" %}

{% load crispy_forms_tags %}

{% block children %}

    <h1 class="headers"> LOG IN </h1>
    <hr>
    <div class="form_div">
        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group m-4">
                <legend class="border-bottom mb-4 ml-3"> Log in here </legend>

                {{ form | crispy }}

            </fieldset>

            <div class="form-group">
                <button class="btn btn-primary" type="submit"> LOGIN </button>
            </div>

        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                New Here? Create an Account <a class="ml-2" href="{% url 'my_users:my_users-register2' %}">SIGN UP</a>
            </small>
        </div>


    </div>

{% endblock children %}
